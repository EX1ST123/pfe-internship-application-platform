basePath: /
definitions:
  main.ApplicationResponse:
    description: Detailed information about a PFE application
    properties:
      application_type:
        example: Internship
        type: string
      created_at:
        example: "2024-01-10"
        type: string
      cv_file_path:
        example: uploads/123456789_cv.pdf
        type: string
      degree_level:
        example: Master
        type: string
      email:
        example: john@example.com
        type: string
      field_of_study:
        example: Computer Science
        type: string
      full_name:
        example: John Doe
        type: string
      gender:
        example: Male
        type: string
      id:
        example: 1
        type: integer
      internship_duration:
        example: 6 months
        type: string
      motivation_file_path:
        example: uploads/123456789_motivation.pdf
        type: string
      phone:
        example: "+1234567890"
        type: string
      preferred_working_method:
        example: Remote
        type: string
      start_date:
        example: "2024-01-15"
        type: string
      university:
        example: University of Technology
        type: string
    type: object
  main.ErrorResponse:
    description: Standard error response structure
    properties:
      error:
        example: detailed error description
        type: string
      message:
        example: An error occurred
        type: string
      success:
        example: false
        type: boolean
    type: object
  main.SuccessResponse:
    description: Standard success response structure
    properties:
      data: {}
      id:
        example: 1
        type: integer
      message:
        example: Operation completed successfully
        type: string
      success:
        example: true
        type: boolean
    type: object
  main.WeeklyStatsResponse:
    description: Weekly application statistics
    properties:
      count:
        example: 15
        type: integer
      week_start:
        example: "2024-01-22"
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@pfe.com
    name: API Support
  description: Weekly application statistics
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: PFE Application API
  version: "1.0"
paths:
  /applications:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all PFE applications in descending order of
        creation
      produces:
      - application/json
      responses:
        "200":
          description: List of applications
          schema:
            items:
              $ref: '#/definitions/main.ApplicationResponse'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: List all submitted applications
      tags:
      - applications
  /apply:
    post:
      consumes:
      - multipart/form-data
      description: Submit a complete PFE application with personal details and required
        documents
      parameters:
      - description: Applicant's full name
        in: formData
        name: full_name
        required: true
        type: string
      - description: Email address
        in: formData
        name: email
        required: true
        type: string
      - description: Gender (Male/Female/Other)
        in: formData
        name: gender
        required: true
        type: string
      - description: Phone number
        in: formData
        name: phone
        required: true
        type: string
      - description: Type of application (Internship/Project)
        in: formData
        name: application_type
        required: true
        type: string
      - description: University name
        in: formData
        name: university
        required: true
        type: string
      - description: Field of study
        in: formData
        name: field_of_study
        required: true
        type: string
      - description: Degree level (Bachelor/Master/PhD)
        in: formData
        name: degree_level
        required: true
        type: string
      - description: Duration of internship (3 months/6 months)
        in: formData
        name: internship_duration
        required: true
        type: string
      - description: Preferred working method (Onsite/Remote/Hybrid)
        in: formData
        name: preferred_working_method
        required: true
        type: string
      - description: Preferred start date (YYYY-MM-DD)
        in: formData
        name: early_start_date
        type: string
      - collectionFormat: multi
        description: Subjects of interest (at least one required)
        in: formData
        items:
          type: string
        name: subjects
        required: true
        type: array
      - description: CV document (PDF only)
        in: formData
        name: cv
        required: true
        type: file
      - description: Motivation letter (PDF)
        in: formData
        name: motivation
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Application submitted successfully
          schema:
            $ref: '#/definitions/main.SuccessResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "405":
          description: Method not allowed
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Submit a new PFE application
      tags:
      - applications
  /weekly-applications:
    get:
      consumes:
      - application/json
      description: Returns the number of applications submitted since Monday of the
        current week
      produces:
      - application/json
      responses:
        "200":
          description: Weekly applications count
          schema:
            $ref: '#/definitions/main.WeeklyStatsResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Get count of applications submitted this week
      tags:
      - analytics
swagger: "2.0"
