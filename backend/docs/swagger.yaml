basePath: /
definitions:
  main.ApplicationResponse:
    properties:
      application_type:
        type: string
      created_at:
        type: string
      cv_file_path:
        type: string
      degree_level:
        type: string
      email:
        type: string
      field_of_study:
        type: string
      full_name:
        type: string
      gender:
        type: string
      id:
        type: integer
      internship_duration:
        type: string
      motivation_file_path:
        type: string
      phone:
        type: string
      preferred_working_method:
        type: string
      start_date:
        type: string
      subjects:
        items:
          type: string
        type: array
      university:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: API for managing internship applications, subjects, and authentication
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://example.com/terms/
  title: Internship Application API
  version: "1.0"
paths:
  /applications:
    get:
      description: 'Admin: list all applications'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.ApplicationResponse'
            type: array
        "403":
          description: Forbidden
          schema:
            type: string
      security:
      - SessionAuth: []
      summary: List applications
      tags:
      - Admin
  /apply:
    post:
      consumes:
      - multipart/form-data
      description: Submit internship application with files
      parameters:
      - description: Full name
        in: formData
        name: full_name
        required: true
        type: string
      - description: Email
        in: formData
        name: email
        required: true
        type: string
      - description: CV PDF
        in: formData
        name: cv
        required: true
        type: file
      - description: Motivation letter
        in: formData
        name: motivation
        type: file
      - collectionFormat: csv
        description: Subjects
        in: formData
        items:
          type: string
        name: subjects
        type: array
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Submit application
      tags:
      - Applications
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and create session
      parameters:
      - description: Login payload
        in: body
        name: body
        required: true
        schema:
          properties:
            password:
              type: string
            username:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Login
      tags:
      - Auth
  /me:
    get:
      description: Returns current logged-in user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Current user info
      tags:
      - Auth
  /subjects:
    get:
      description: Get, create, or update subjects
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      summary: Manage subjects
      tags:
      - Subjects
securityDefinitions:
  SessionAuth:
    in: cookie
    name: auth
    type: apiKey
swagger: "2.0"
